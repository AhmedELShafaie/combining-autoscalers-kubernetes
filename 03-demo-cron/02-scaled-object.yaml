apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cron-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    name: podinfo
  triggers:
    - type: cron
      metadata:
        timezone: Europe/London
        start: 3 * * * *
        end: 4 * * * *
        desiredReplicas: "5"
    - type: cron
      metadata:
        timezone: Europe/London
        start: 4 * * * *
        end: 5 * * * *
        desiredReplicas: "1"
